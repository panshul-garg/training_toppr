{% extends "blogApp/base.html" %}
{% block title %}
My Blog
{% endblock %}

{% block content %}
<h1> My Blog </h1>
{% for post in posts %}
<h2> <a href = "{% url 'blogApp:post_detail' post.pk %}"> {{ post.title }}</a> </h2>
<p class = "date" >
 This is post number {{post.pk}}<br>
Published {{ post.publish }} by {{ post.author }} </p>
 {{ post.body}}
 {% endfor %}
 {% endblock %}
